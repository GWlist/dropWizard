<body class="whole">

    <!-- START SITE -->
    <div id="wrapper">
        <div class =container>
            <div id="welcome" class="navbar-brand"><strong>Welcome to GWlist !</strong></div>
        </div>
        <div class="container">
            <div class="navbar-table">
                <div class="navbar-cell">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html"><img src="images/logogwu.jpg"></a>
                    </div><!-- end navbar-header -->
                </div>
                <div class="navbar-cell stretch">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <div class="navbar-cell">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a class="btn btn-primary" href="index.html" title=""><i class="fa fa-bars"></i> Home</a></li>
                                <li><a class="btn btn-primary" href="login.html" title=""><i class="fa fa-bars"></i> Join us !</a></li>
                                <li><a class="btn btn-primary" href="sales.html" title=""><i class="fa fa-bars"></i> Sell items</a></li>
                                <li><a class="btn btn-primary" href="sales.html" title=""><i class="fa fa-bars"></i> My Sales</a></li>
                            </ul>
                        </div><!-- end navbar-cell -->
                    </div><!-- /.navbar-collapse -->
                </div><!-- end navbar cell -->
            </div><!-- end navbar-table -->
        </div><!-- end container fluid -->
        <section class="section single-wrap">
            <div class="container">
                <div class="page-title">
                    <div class="row">
                        <div class="col-sx-12 text-center">
                            <h3>Sell your item</h3>
                            <div class="bread">
                                <ol class="breadcrumb">
                                  <li><a href="#">Home</a></li>
                                  <li class="active">Upload</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="content-before">
                    <div class="row">
                        <div class="col-md-6 col-sx-12 cen-xs">
                            <form class="dropForm">
                                <div class="input-prepend" >
                                    <input type="text" class="form-control" placeholder="Search anything here.">
                                    <button class="btn btn-primary" tabindex="-1"><i class="fa fa-search"></i></button>
                                </div>
                            </form>
                        </div>
                    </div><!-- end row -->
                </div><!-- end content before -->

                <div class="content boxs">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="widget-title">
                                <h4>Upload New Item</h4>
                            </div><!-- end widget-title -->
                            <form class="uploaditem">

                                <div class="space">
                                    <label>Item Title : </label>
                                    <input type="text" class="form-control" placeholder="">    
                                </div>

                                <div class="space">
                                    <label>Item Details : </label>
                                    <textarea class="form-control" placeholder=""></textarea>
                                </div>

                                <div class="space">
                                    <label>Submit a Screenshot</label>
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <div class="fileupload-preview thumbnail"></div>
                                        <br>
                                        <span class="btn btn-primary btn-file">
                                            <span class="fileupload-new">Select image</span>
                                            <span class="fileupload-exists">Change</span>
                                            <input type="file">
                                        </span>
                                        <a href="#" class="btn btn-primary fileupload-exists" data-dismiss="fileupload">Remove</a>
                                    </div>
                                </div>

                                <div class="space">
                                    <label>Extra Notes : </label>
                                    <textarea class="form-control" placeholder=""></textarea>
                                </div>

                                <div class="space">
                                    <a href="#" class="btn btn-primary btn-block">Submit Item</a>
                                </div>

                            </form>
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div><!-- end content -->

                <br>

            </div><!-- end container -->
        </section>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-5">
                        <div class="media cen-xs">
                            <p>
                                Welcome to GWlist !
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-7">
                        <ul class="list-inline text-right cen-xs">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="login.html">Join us now!</a></li>
                            <li><a href="upload-item.html">Sell items</a></li>
                            <li><a href="sales.html">My sales</a></li>
                            <li><a class="topbutton" href="#">Back To Top <i class="fa fa-angle-up"></i></a></li>
                        </ul>
                    </div>
                </div><!-- end row -->
            </div><!-- end container -->
        </footer><!-- end footer -->
    </div><!-- end wrapper -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>

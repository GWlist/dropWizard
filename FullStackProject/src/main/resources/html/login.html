            <div id="welcome" class="navbar-brand"><strong>Welcome to GWlist !</strong></div>
        </div>

            <div class="navbar-table">

                        <a class="navbar-brand" href="index.html"><img src="images/logogwu.jpg"></a>
                    </div><!-- end navbar-header -->
                </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

        <section class="section single-wrap">
            <div class="container">
                <div class="page-title">
                    <div class="row">
                        <div class="col-sx-12 text-center">
                            <h3>Login & Register</h3>
                            <div class="bread">
                                <ol class="breadcrumb">
                                  <li><a href="#">Home</a></li>
                                  <li class="active">Login & Register</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-top"><!-- end row -->
                </div><!-- end content top -->

                <div class="content-before">
                    <div class="row">
                        <div class="col-md-6 col-sx-12 cen-xs">
                            <form class="dropForm">
                                <div class="input-prepend" >
                                    <input type="text" class="form-control" placeholder="Search anything here.">
                                    <button class="btn btn-primary" tabindex="-1"><i class="fa fa-search"></i></button>
                                </div>
                            </form>
                        </div>
                    </div><!-- end row -->
                </div><!-- end content before -->

                <div class="content boxs">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="page-content">
                                <div class="row">
                                    <div class="col-md-4 col-sm-6">
                                        <div class="widget">
                                            <div class="widget-title">
                                                <h4>Login Account</h4>
                                            </div><!-- end widget-title -->

                                            <div class="login-form">
                                                <form method="post" action="" role="login">
                                                    <div class="form-group">
                                                        <label>Username or Email</label>
                                                        <input type="email" name="email" required class="form-control" placeholder="" />
                                                        <span class="fa fa-user"></span>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Password</label>
                                                        <input type="password" name="password" required class="form-control" placeholder="" />
                                                        <span class="fa fa-lock"></span>
                                                    </div>
                                                    <button type="submit" name="go" class="btn btn-primary">Login Account</button>
                                                </form>
                                            </div><!-- end login-form -->
                                        </div><!-- end widget -->
                                    </div><!-- end col -->

                                    <div class="col-md-8 col-sm-6">
                                        <div class="widget">
                                            <div class="widget-title">
                                                <h4>Don't Have an Account? Register Today!</h4>
                                            </div><!-- end widget-title -->

                                            <div class="login-form register-form">
                                                <form method="post" action="" role="login" class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Last name</label>
                                                            <input type="text" name="text" required class="form-control" placeholder="" />
                                                            <span class="fa fa-user"></span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>First name</label>
                                                            <input type="text" name="text" required class="form-control" placeholder="" />
                                                            <span class="fa fa-user"></span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Email Address</label>
                                                            <input type="password" name="password" required class="form-control" placeholder="" />
                                                            <span class="fa fa-envelope"></span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Password</label>
                                                            <input type="text" name="text" required class="form-control" placeholder="" />
                                                            <span class="fa fa-lock"></span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Phone Number</label>
                                                            <input type="text" name="text" required class="form-control" placeholder="" />
                                                            <span class="fa fa-phone"></span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Confirm Password</label>
                                                            <input type="password" name="password" required class="form-control" placeholder="" />
                                                            <span class="fa fa-lock"></span>
                                                        </div>
                                                    </div>


                                                    <div class="col-md-12">
                                                    <button type="submit" name="go" class="btn btn-primary">Register Now</button>
                                                    </div>
                                                </form>
                                            </div><!-- end login-form -->
                                        </div><!-- end widget -->
                                    </div><!-- end col -->
                                </div><!-- end row -->
                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div><!-- end content -->

                <br>


            </div><!-- end container -->
